<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website Title -->
    <title>Fitness</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header Start  -->
    <header>
      <!-- Nav Start -->
      <nav>
        <h1><a class="logo" href="#">Fitness</a></h1>

        <ul>
          <li><a id="active-link" href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <img src="images/bars-solid.svg" alt="" id="menu-bar" />
      </nav>
      <!-- Nav Finish -->

      <!-- Hero Start  -->
      <section id="hero">
        <div id="hero-description-box">
          <h1 id="hero-title">
            Get body in <br />
            <span id="hero-special-word">shape</span> & stay <br />
            healthy
          </h1>

          <p id="hero-subtitle">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>

          <div id="hero-button-container">
            <button class="common-button">Join Club Now</button>
            <button id="hero-button">Download Now</button>
          </div>
        </div>
        <div id="hero-thumbnail">
          <img
            src="images/hero-thumbnail.png"
            alt="Hero Thumbnail"
            id="hero-image"
          />
          <article class="hero-marketing" id="hero-marketing-1">
            <div>
              <span class="hero-marketing-key-number">500+</span><br />
              <span class="hero-marketing-text">Free workout videos</span>
            </div>
          </article>
          <article class="hero-marketing" id="hero-marketing-2">
            <button id="hero-marketing-button"></button>
            <div>
              <span class="hero-marketing-key-number">350+</span><br />
              <span class="hero-marketing-text">Video tutorial</span>
            </div>
          </article>
        </div>
      </section>
      <!-- Hero Finish  -->
    </header>
    <!-- Header Finish -->
  </body>
</html>
